<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Recharge - E-Wallet Banking</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- INLINED SIDEBAR -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-university"></i> <span>E-WALLET</span>
            </div>
            <ul class="sidebar-menu">
                <li><a th:href="@{/home}">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </a></li>
                <li><a th:href="@{/ebanking}">
                        <i class="fas fa-university"></i> <span>E-Banking</span>
                    </a></li>
                <li><a th:href="@{/home/to-send-money}">
                        <i class="fas fa-paper-plane"></i> <span>Send Money</span>
                    </a></li>
                <li><a th:href="@{/home/to-utility}" class="active">
                        <i class="fas fa-lightbulb"></i> <span>Bill Pay</span>
                    </a></li>
                <li><a th:href="@{/home/to-statement}">
                        <i class="fas fa-file-invoice-dollar"></i> <span>Statement</span>
                    </a></li>
                <li><a th:href="@{/home/to-menu}">
                        <i class="fas fa-cog"></i> <span>Settings</span>
                    </a></li>
                <li><a th:href="@{/logout}" style="color: var(--danger);">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a></li>
            </ul>
        </nav>

        <main class="main-content">
            <!-- INLINED MOBILE HEADER -->
            <div class="mobile-header">
                <h3>E-WALLET</h3>
                <div class="mobile-actions">
                    <button id="themeToggleMobile" class="toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>

            <!-- INLINED TOP BAR -->
            <!-- INLINED TOP BAR -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <button id="sidebarToggle" class="toggle-btn" title="Toggle Sidebar"><i
                            class="fas fa-bars"></i></button>
                    <h2 class="page-title">Mobile Recharge</h2>
                </div>

                <div class="top-bar-center">
                </div>

                <div class="user-actions">
                    <button class="icon-btn" onclick="window.location.href='/notifications'"><i
                            class="fas fa-bell"></i></button>
                    <button id="themeToggle" class="icon-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
                    <div class="user-profile" onclick="window.location.href='/user-profile'">
                        <div class="avatar"
                            style="background-color: var(--secondary-color); color: var(--primary-dark);">U</div>
                        <div class="user-info" style="display: none;">
                            <span class="user-name" th:text="${name}">User</span>
                            <span class="user-role">Customer</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PAGE CONTENT -->
            <section class="page-content">


                <div class="auth-card centered-form-card" style="box-shadow: var(--shadow-md);">
                    <div class="form-icon-header">
                        <i class="fas fa-mobile-alt fa-3x" style="color: #2980b9;"></i>
                        <h3 class="mt-1">Mobile Top-up</h3>
                    </div>

                    <div class="balance-available-bar">
                        <span class="font-weight-500 muted-text">Available Wallet Balance:</span>
                        <span class="text-primary font-weight-bold font-size-1-1"
                            th:text="${availableBalance != null ? '৳ ' + availableBalance : '---'}">৳ 0.00</span>
                    </div>

                    <form action="/api/recharge/proceed" method="post">
                        <div class="d-flex gap-1 flex-wrap">
                            <div class="form-group flex-1 min-w-200">
                                <label>Operator</label>
                                <select name="operator" class="form-control" required>
                                    <option value="">Select Operator</option>
                                    <option value="Grameenphone">Grameenphone</option>
                                    <option value="Robi">Robi</option>
                                    <option value="Banglalink">Banglalink</option>
                                    <option value="Airtel">Airtel</option>
                                    <option value="Teletalk">Teletalk</option>
                                </select>
                            </div>
                            <div class="form-group flex-1 min-w-200">
                                <label>Type</label>
                                <select name="type" class="form-control" required>
                                    <option value="">Select Type</option>
                                    <option value="Prepaid">Prepaid</option>
                                    <option value="Postpaid">Postpaid</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="text" name="account" class="form-control" placeholder="017xxxxxxxx" required>
                        </div>

                        <div class="form-group">
                            <label>Amount (Tk)</label>
                            <div class="recharge-badge-group">
                                <span class="recharge-badge"
                                    onclick="document.getElementById('amountInput').value='20'">20</span>
                                <span class="recharge-badge"
                                    onclick="document.getElementById('amountInput').value='50'">50</span>
                                <span class="recharge-badge"
                                    onclick="document.getElementById('amountInput').value='100'">100</span>
                                <span class="recharge-badge"
                                    onclick="document.getElementById('amountInput').value='500'">500</span>
                            </div>
                            <input type="number" id="amountInput" name="amount" class="form-control" placeholder="0.00"
                                required>
                        </div>

                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Recharge Now <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>

                    <div class="section-card alert-success text-center" th:if="${successMessage}">
                        <i class="fas fa-check-circle"></i>
                        <p class="m-0 mt-1" th:text="${successMessage}">Success</p>
                    </div>
                    <div class="section-card alert-error text-center" th:if="${errorMessage}">
                        <i class="fas fa-exclamation-circle"></i>
                        <p class="m-0 mt-1" th:text="${errorMessage}">Error</p>
                    </div>

                    <div class="text-center mt-2">
                        <a href="/home/to-utility" class="muted-text font-size-0-9">Back to
                            Utilities</a>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
