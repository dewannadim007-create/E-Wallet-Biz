<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - E-Wallet Banking</title>
    <link rel="stylesheet" href="/css/modern-banking.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- INLINED SIDEBAR -->
        <nav class="sidebar">
            <div class="brand">
                <i class="fas fa-university"></i> <span>E-WALLET</span>
            </div>
            <ul class="sidebar-menu">
                <li><a th:href="@{/home}">
                        <i class="fas fa-home"></i> <span>Dashboard</span>
                    </a></li>
                <li><a th:href="@{/ebanking}">
                        <i class="fas fa-university"></i> <span>E-Banking</span>
                    </a></li>
                <li><a th:href="@{/home/to-send-money}">
                        <i class="fas fa-paper-plane"></i> <span>Send Money</span>
                    </a></li>
                <li><a th:href="@{/home/to-utility}">
                        <i class="fas fa-lightbulb"></i> <span>Bill Pay</span>
                    </a></li>
                <li><a th:href="@{/home/to-statement}">
                        <i class="fas fa-file-invoice-dollar"></i> <span>Statement</span>
                    </a></li>
                <li><a th:href="@{/home/to-menu}" class="active">
                        <i class="fas fa-cog"></i> <span>Settings</span>
                    </a></li>
                <li><a th:href="@{/logout}" style="color: var(--danger);">
                        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
                    </a></li>
            </ul>
        </nav>

        <main class="main-content">
            <!-- INLINED MOBILE HEADER -->
            <div class="mobile-header">
                <h3>E-WALLET</h3>
                <div class="mobile-actions">
                    <button id="themeToggleMobile" class="toggle-btn"><i class="fas fa-moon"></i></button>
                </div>
            </div>

            <!-- INLINED TOP BAR -->
            <!-- INLINED TOP BAR -->
            <div class="top-bar">
                <div class="top-bar-left">
                    <button id="sidebarToggle" class="toggle-btn" title="Toggle Sidebar"><i
                            class="fas fa-bars"></i></button>
                    <h2 class="page-title">My Profile</h2>
                </div>

                <div class="top-bar-center">
                    <!-- Search is not usually needed on profile page, so we leave it empty or put a decorative element to keep layout clean -->
                </div>

                <div class="user-actions">
                    <button class="icon-btn" onclick="window.location.href='/notifications'"><i
                            class="fas fa-bell"></i></button>
                    <button id="themeToggle" class="icon-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
                    <div class="user-profile">
                        <div class="avatar"
                            style="background-color: var(--secondary-color); color: var(--primary-dark);">U</div>
                        <div class="user-info">
                            <span class="user-name" th:text="${name}">User</span>
                            <span class="user-role">Customer</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PAGE CONTENT -->
            <section class="page-content">
                <div class="profile-container">

                    <!-- Identity Card -->
                    <div class="section-card profile-card">
                        <div class="profile-top-decoration"></div>

                        <div class="profile-avatar-large">
                            <i class="fas fa-user"></i>
                        </div>

                        <h2 class="profile-name" th:text="${name}">User Name</h2>
                        <p class="profile-email" th:text="${email}">user@example.com</p>

                        <div class="d-flex justify-center gap-1">
                            <a href="/change-password" class="btn btn-secondary"><i class="fas fa-key"></i> Change
                                Password</a>
                        </div>
                    </div>

                    <!-- Personal Details -->
                    <div class="section-card">
                        <h3 class="section-title border-bottom pb-1 mb-1half">Personal Details</h3>

                        <div class="grid-gap-1half">
                            <div class="detail-group">
                                <label class="detail-label-sm">Mobile Number</label>
                                <div class="detail-value-lg">
                                    <i class="fas fa-mobile-alt detail-icon"></i>
                                    <span th:text="${mobile}">01700000000</span>
                                </div>
                            </div>

                            <div class="detail-group">
                                <label class="detail-label-sm">Account Number</label>
                                <div class="detail-value-lg">
                                    <i class="fas fa-university detail-icon"></i>
                                    <span th:text="${account}">1234567890</span>
                                </div>
                            </div>

                            <div class="detail-group">
                                <label class="detail-label-sm">National ID (NID)</label>
                                <div class="detail-value-lg">
                                    <i class="fas fa-id-card detail-icon"></i>
                                    <span th:text="${nid}">1234567890123</span>
                                </div>
                            </div>
                            <div class="detail-group">
                                <label class="detail-label-sm">Date of Birth</label>
                                <div class="detail-value-lg">
                                    <i class="fas fa-birthday-cake detail-icon"></i>
                                    <span th:text="${dob}">01-01-1990</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/dashboard.js"></script>
</body>

</html>
